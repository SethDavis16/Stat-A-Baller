<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
    
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Carousel: Feature</title>

</head>
<body>
        <!------------ mx: use window.location to link other html ------------>
        <!-- chris: removed 4-star players to Carousel Feature  -->
        <!-- added div for carousel coded in javascript -->
        <section id="carousel">
            
            <div class="columns">
            <div id="slider" class="container">
                <!-- Player Giannis Antetokounmpo -->
            <div class="card column">
                <div class="card-image">
                    <figure class="image is-16by9 is-covered">
                        <img src="./assets/images/players/Antetokounmpo_Giannis-Action.jpg" alt="Giannis Antetokounmpo" />
                    </figure>
                </div>
                <div class="card-content slider-text ">
                    <div id="caption" class="is-size-5 box">
                    Giannis Antetokounmpo 
                    </div>
                </div>
            </div>

                <!-- Player Nikola Jokik -->
            <div class="card column">
                <div class="card-image">
                    <figure class="image is-16by9 is-covered">
                        <img src="./assets/images/players/Jokik_Nikola_action.jpg" alt="Nikola Jokik" />
                    </figure>
                </div>
                <div class="card-content slider-text ">
                    <div id="caption" class="is-size-5 box">
                        Nikola Jokik
                    </div>
                </div>
            </div>

                <!-- Player Lebron James -->
            <div class="card column">
                <div class="card-image">
                        <figure class="image is-16by9 is-covered">
                            <img src="./assets/images/players/James_Lebron_Action.jfif" alt="Lebron James" />
                        </figure>
                </div>
                <div class="card-content slider-text ">
                        <div class=" is-size-5 box">
                            Lebron James
                        </div>
                </div>
                
            </div>
             <!-- Player Steph Curry -->
            <div class="card column">
                <div class="card-image">
                        <figure class="image is-16by9 is-covered">
                            <img src="./assets/images/players/Curry_Steph-Action.jpg" alt="Lebron James" />
                        </figure>
                </div>
                <div class="card-content slider-text ">
                        <div class=" is-size-5 box">
                            Steph Curry
                        </div>
                </div>
                </div>
            </div>
        </section>

        
        <script src="./assets/js/carousel.js"></script>  
        <script src="./assets/js/script.js"></script>
       
</body>
</html>
