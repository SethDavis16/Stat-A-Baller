<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Option players</title>
  </head>

  <body>
    <div class="option-player-page">
      <div id="nba-data-header" class="container is-fullhd has-text-centered">
        <h1 class="title is-1 has-text-light">NBA Stats</h1>
        <h5 id="player-name" class="title is-5 has-text-light">Player's Name</h5>
      </div>
      <div id="option-player-image" class="container">
        <figure class="image is-128x128">
            <span id="display-option-player-image">
               <img src="https://bulma.io/images/placeholders/128x128.png" alt="square image"> 
            </span>
          </figure>
      </div>

      <!-- table to display api data -->
      <div class="display-api-data column is-four-fifths">
        <table class="table has-text-centered">
          <thead>
            <tr>
              <th class="has-text-centered"><abbr title="Year">Year</abbr></th>
              <th class="has-text-centered">
                <abbr title="POINTS">POINTS</abbr>
              </th>
              <th class="has-text-centered">
                <abbr title="REBOUNDS">REBOUNDS</abbr>
              </th>
              <th class="has-text-centered">
                <abbr title="STEALS">STEALS</abbr>
              </th>
              <th class="has-text-centered">
                <abbr title="ASSISTS">ASSISTS</abbr>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="has-text-centered">Current</th>
              <td><span id="current-points">100</span></td>
              <td><span id="current-rebounds">200</span></td>
              <td><span id="current-steals">300</span></td>
              <td><span id="current-assists">400</span></td>
            </tr>
            <tr>
              <th class="has-text-centered">2021</th>
              <td><span id="2021-points">100</span></td>
              <td><span id="2021-rebounds">200</span></td>
              <td><span id="2021-steals">300</span></td>
              <td><span id="2021-assists">400</span></td>
            </tr>
            <tr>
              <th class="has-text-centered">2020</th>
              <td><span id="2020-points">100</span></td>
              <td><span id="2020-rebounds">200</span></td>
              <td><span id="2020-steals">300</span></td>
              <td><span id="2020-assists">400</span></td>
            </tr>
            <tr>
              <th class="has-text-centered">Best</th>
              <td><span id="best-points">100</span></td>
              <td><span id="best-rebounds">200</span></td>
              <td><span id="best-steals">300</span></td>
              <td><span id="best-assists">400</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      <a id="go-back" href="/index.html">
        <button class="go-back-btn button is-dark is-medium">
          Go Back To Home Page
        </button>
      </a>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
