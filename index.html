<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>NBA Stats</title>
  </head>

  <body>
    <!------------ mx: use window.location to link other html ------------>
    <div id="4-star-players" class="is-hidden">
      <h1>Title: Home Page</h1>
      <div class="star-players columns is-centered is-variable is-3">
        <div id="demo_star_player_1" class="column is-narrow">
          <figure class="image is-128x128">
            <!-- <a href="/star_player_page.html"> -->
            <img src="https://bulma.io/images/placeholders/128x128.png" />
            star_player_1
            <!-- </a> -->
          </figure>
        </div>
        <div id="demo_star_player_2" class="column is-narrow">
          <figure class="image is-128x128">
            <a href="/star_player_page.html">
              <img src="https://bulma.io/images/placeholders/128x128.png" />
              star_player_2
            </a>
          </figure>
        </div>
        <div id="demo_star_player_3" class="column is-narrow">
          <figure class="image is-128x128">
            <a href="/star_player_page.html">
              <img src="https://bulma.io/images/placeholders/128x128.png" />
              star_player_3
            </a>
          </figure>
        </div>
        <div id="demo_star_player_4" class="column is-narrow">
          <figure class="image is-128x128">
            <a href="/star_player_page.html">
              <img src="https://bulma.io/images/placeholders/128x128.png" />
              star_player_4
            </a>
          </figure>
        </div>
      </div>
    </div>
    <br />

    <!-------- mx: drop down option players list on the left side --------->
    <div id="dropdown-list" class="dropdown">
      <div class="dropdown-trigger">
        <button id="dropdown-btn" class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
          <span>See more ca players</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <li id="gsw" class="dropdown-item"> Golden State Warriors </li>
          <li id="lac" class="dropdown-item"> Los Angeles Clippers </li>
          <li id="lal" class="dropdown-item"> Los Angeles Lakers </li>
          <li id="sk" class="dropdown-item"> Sacramento Kings </li>
        </div>
      </div>
    </div>
    <br />
    <!-------- mx: modal pop up when click dropdown list option --------->
    <div id="modal-option-player-div" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">
            Select a player for more details
          </p>
        </header>
        <section class="modal-card-body">
          <ul>
            <li id="modal-li-1" class="modal-list py-1"><span id="modal-player1-span">player 1</span></li>
            <li id="modal-li-2" class="modal-list py-1"><span id="modal-player2-span">player 2</span></li>
            <li id="modal-li-3" class="modal-list py-1"><span id="modal-player3-span">player 3</span></li>
          </ul>
        </section>
        <footer class="modal-card-foot">
          <button id="modal-delete-btn" class="button" aria-label="close">Cancel</button>
        </footer>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
